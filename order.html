<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order</title>
        <link rel="stylesheet" href="css/order.css">
        <link rel="icon" href="img/favricon.png">
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
            <script type="text/javascript" src="js/order.js"></script>
    </head>
    
   <body onload="main()">
        <div id="wrapper">
            <div id="ClockLocation"></div>
            
            <div class="header-block">
                <img style="float: left" src="img/pizza%202.png" alt="pizza_image_2">
                
                <div style="float: center">
                
                <h1>Order</h1>
            </div>
            </div>
                
                <div class="row">
                <div class="twelve-bar">
                <ul class="nav-bar">
                <li class="active"><a href= "index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Order</a></li>
                    
                </ul>
                </div>
                </div>
                    
                <div style="clear:both:">
            <p>Choose what type of pizza you want to order below</p>
            
            <form id="size">
                <p>Size</p>
                
                <p><input type="radio" data-price="7.99" data-human-desc="Size Small" name="size" value="sizeSmall"> Small £7.99 </p>
                
                <p><input type="radio" data-price="10.49" data-human-desc="Size Medium" name="size" value="sizeMedium"> Medium £10.49 </p>
                
                <p><input type="radio" data-price="11.99" data-human-desc="Size Large" name="size" value="sizelarge"> Large £11.99 </p>
                
                <p><input type="radio" data-price="12.99" data-human-desc"Size X Large" name="size" value="sizeXLarge"> X Large £12.99 </p>
                </form>
                    
                    <form id="toppings">
                    <p>Toppings</p>
                
                    <p><input type="checkbox" name="topping" value="cheese"> Cheese £0.50 </p>
                    <p><input type="checkbox" name="topping" value="peperoni"> Pepperoni £0.60 </p>
                    <p><input type="checkbox" name="topping" value="meetballs"> Meetballs £0.90 </p>
                    <p><input type="checkbox" name="topping" value="pineapples"> Pineapples £0.40 </p>
                    </form>
                    
                    <form id="extra">
                
                    <p>Extra</p>
                        <p><input type="checkbox" name="extra" value="chicken"> Chicken Wings £2.50 </p>
                    </form>
    
              <p>Delivery</p>
            <p>Address <br />
                <input type="text" name="address" placeholder="Enter address" />
            </p>
                <p>Postcode<br />
                <input type="text" name="postcode" placeholder=" Enter postcode" />
            </p>
                    <p>
                <button type="submit" value="place_order">Place Order</button>
                <button type="reset" value="reset">Reset</button>
            </p>
                    </div>
                    
                <div id="validation_result"></div>
            </div>
    
    </body>

</html>
